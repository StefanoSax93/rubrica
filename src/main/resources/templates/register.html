<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');

    body {
    font-family: "Playwrite GB S", cursive;
    }
</style>
<body>
<nav class="navbar  navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light me-5" href="/">
            <span class="fw-bold">Rubrica</span>
            <img src="https://cdn.pixabay.com/photo/2013/04/01/09/18/address-book-98482_1280.png" alt="rubrica" style="max-width: 50px;transform: rotate3d(-1,-1,-1, 15deg)">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/rubrica">Rubrica</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <div>
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </div>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav " sec:authorize="!isAuthenticated()">
                <li class="nav-item me-2 mb-2">
                    <a class="btn btn-success" href="/login">Accedi</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/register">Registrati</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Registrati</h2>
            <hr/>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Account creato con successo</strong>
                <a class="ms-2" href="/login">Login</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Nome*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Cognome*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Email*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Password*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.password}">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Conferma Password*</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Registrati</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
