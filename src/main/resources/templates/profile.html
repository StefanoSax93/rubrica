<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="'Profilo di ' + ${user.firstName} + ' ' + ${user.lastName}">Dettaglio utente </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS LIBRARY CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');

        body {
        font-family: "Playwrite GB S", cursive;
        }
    </style>
</head>
<body style="background-color: lightgrey">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container my-3">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center my-4" th:text="'Dettaglio di ' + ${user.firstName} + ${user.lastName}" data-aos="fade-down"></h1>
        <div class="rounded shadow p-5 w-50 bg-light" data-aos="fade-right">
            <a href="/rubrica" class="mb-4"><i class="fa-solid text-danger mb-4 fa-lg fa-arrow-left"></i></a>
            <div data-aos="fade-left"
                 data-aos-offset="200"
                 data-aos-easing="ease-in-sine">
                <h6 class="fw-bold">Nome</h6>
                <div th:text="${user.firstName}"></div>
            </div >
            <div class="my-3"
                 data-aos="fade-left"
                 data-aos-offset="200"
                 data-aos-easing="ease-in-sine">
                <h6 class="fw-bold">Cognome</h6>
                <div th:text="${user.lastName}"></div>
            </div>
            <div class="mb-3"
                 data-aos="fade-left"
                 data-aos-offset="200"
                 data-aos-easing="ease-in-sine">
                <h6 class="fw-bold">Email</h6>
                <div th:text="${user.email}"></div>
            </div>
            <div data-aos="fade-left"
                 data-aos-offset="200"
                 data-aos-easing="ease-in-sine">
                <h6 class="fw-bold">Et√†</h6>
                <div th:text="${user.age}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
