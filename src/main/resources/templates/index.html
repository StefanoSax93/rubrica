<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');

    body {
    font-family: "Playwrite GB S", cursive;
    }

    #rubrica:hover {
    transform: scale(1.1);
    transition: transform 0.2s ease;
    }
</style>
<body>

<nav class="navbar  navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light me-5" href="/">
            <span class="fw-bold">Rubrica</span>
            <img src="https://cdn.pixabay.com/photo/2013/04/01/09/18/address-book-98482_1280.png" alt="rubrica" style="max-width: 50px;transform: rotate3d(-1,-1,-1, 15deg)">
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/rubrica">Rubrica</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <div>
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </div>
                        </form>
                    </li>
            </ul>

            <ul class="navbar-nav " sec:authorize="!isAuthenticated()">
                <li class="nav-item me-2 mb-2">
                    <a class="btn btn-success" href="/login">Accedi</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/register">Registrati</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center">Benvenuto nella rubrica</h2>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <a href="/rubrica" id="rubrica">
            <img src="https://cdn.pixabay.com/photo/2013/04/01/09/18/address-book-98482_1280.png" alt="rubrica" style="max-width: 500px;">
        </a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
