<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuovo Numero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');

        body {
        font-family: "Playwrite GB S", cursive;
        }
    </style>
</head>
<body style="background-color: lightgrey">
<nav class="navbar  navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light me-5" href="/">
            <span class="fw-bold">Rubrica</span>
            <img src="https://cdn.pixabay.com/photo/2013/04/01/09/18/address-book-98482_1280.png" alt="rubrica" style="max-width: 50px;transform: rotate3d(-1,-1,-1, 15deg)">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/rubrica">Rubrica</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <div>
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </div>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav " sec:authorize="!isAuthenticated()">
                <li class="nav-item me-2 mb-2">
                    <a class="btn btn-success" href="/login">Accedi</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/register">Registrati</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center my-4">Aggiungi Nuovo Numero <i class="fa-solid text-success fa-mobile-screen"></i></h1>
        <div class="rounded shadow p-5 w-50 bg-light">
            <form th:action="@{/phone/{utenteId}/aggiungiNumero(utenteId=${utenteId})}" th:object="${phone}" method="post">
                <div class="mb-3">
                    <input type="hidden" name="id" th:value="${utenteId}"/>
                    <label for="phoneNumber" class="form-label">Numero di Telefono:</label>
                    <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Numero</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
